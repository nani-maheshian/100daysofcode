<html>
<head>
<style>
.grid{
background-color:blue;
display:grid;
grid-template-columns:1fr 1fr 1fr;
grid-template-rows:300px 300px 300px 300px;
}
.a{
border:2px solid black;
color:red;
text-align:center;
align-content:center;
}
.b{
grid-column:span 2;
}
.c{
grid-row-start:1;
grid-row-end:3;
background-color:pink;
}
.d{
background-color:yellow;
grid-column:2/4;
}
.e{
background-color:black;
grid-column:1/3;

}
.g{
background-color:white;
grid-column:2/4;
}



</style>
</head>
<body>
<div class="grid">
 <div class="a b">box 1</div>
 <div class="a c">box 2</div>
 <div class="a d">box 3</div>
 <div class="a e">box 4</div>
 <div class="a f">box 5</div>
 <div class="a g">box 6</div>
</div>
<body>
</html>
